name: evaluate-tests
description: |
  Evaluates test suite quality and coverage for academic software projects.

  Checks for:
  - Presence of test files
  - Number of test functions
  - Assertion coverage
  - Test documentation

  Returns a score out of 15 points (testing category weight).

version: 1.0.0
author: Auto-Grader System

entry_point: main.py

requirements:
  - Python 3.8+

usage: |
  # Evaluate tests in a project
  python main.py /path/to/project

  # Output as JSON
  python main.py /path/to/project --json

examples:
  - name: Basic evaluation
    command: python main.py ../my-project
    description: Evaluates test suite in the project

  - name: JSON output
    command: python main.py ../my-project --json
    description: Returns evaluation results as JSON
